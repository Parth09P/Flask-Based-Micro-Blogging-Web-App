{% extends 'layout.html'%}
{%block content%}

	{%for post in posts%}
		<article class="media content-section">
		  <div class="media-body">
		    <div class="article-metadata">
		      <a class="mr-2" href="#">Name : {{ post.name }}</a>
		      <small class="text-muted">This was posted on {{post.date}} as {{post.title}}</small>
		    </div>
		    
		    
		  </div>
		</article>

	{%endfor%}
{%endblock content%}
